<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LIM CONNECT</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input,
        form button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .signup-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- University Logo -->
        <div class="logo">
            <img src="LUCT Logo.png" alt="University Logo">
        </div>

        <!-- Login Title -->
        <h1>Login to LIM CONNECT</h1>

        <!-- Login Form -->
        <form action="login-process.php" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="id_number" placeholder="ID Number" required>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Link -->
        <p class="signup-link">
            Don't have an account? <a href="signup.html">Signup</a>
        </p>
    </div>
</body>
</html>
